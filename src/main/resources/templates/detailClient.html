<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .client-details {
            margin-top: 20px;
        }

        .client-details p {
            margin: 10px 0;
        }

        .client-details strong {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Détails du Client</h1>
    <div class="client-details">
        <p><strong>Nom :</strong> <span th:text="${client.nom}"></span></p>
        <p><strong>Adresse :</strong> <span th:text="${client.adresse}"></span></p>
        <p><strong>Email :</strong> <span th:text="${client.email}"></span></p>
        <p><strong>Téléphone :</strong> <span th:text="${client.telephone}"></span></p>
    </div>
</div>
</body>
</html>
