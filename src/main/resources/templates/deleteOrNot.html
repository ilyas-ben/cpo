<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Supprimer ?</title>
</head>

<body>
    <div th:text="${id}" id="idToDelete"></div>
    <div th:test=${nameOfClientToDelete} id="nameOfClientToDelete"></div>
    <form id="deleteForm" method="post"></form>
    <script>
        var nameOfClientToDelete = document.getElementById("nameOfClientToDelete").textContent;
        var idToDelete = document.getElementById("idToDelete");
        if (confirm("Do you wanna delete this client :" + nameOfClientToDelete + " ?")) {
            var deleteForm = document.getElementById('deleteForm');
            deleteForm.setAttribute('method', 'delete');
            deleteForm.setAttribute('action', '/delete/' + idToDelete);
            deleteForm.submit();
        } else {
            widnow.location.href = "/clients/";
        }
    </script>
</body>

</html>
