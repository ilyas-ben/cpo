<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulaire Client</h1>
        <form action="#" method="put" th:action="@{/clients}" th:object="${client}">
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" th:field="*{nom}" th:value="${client.nom}" required>
            </div>
            <div>
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" th:field="*{adresse}" th:value="${client.adresse}"
                    required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" th:field="*{email}" th:value="${client.email}" required>
            </div>
            <div>
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" th:field="*{telephone}" th:value="${client.telephone}"
                    required>
            </div>
            <button onclick="updateClient()">Enregistrer</button>
        </form>
    </div>
</body>
<script>
    function updateClient() {
        // Récupérer les valeurs des champs du formulaire
        var nom = document.getElementById('nom').value;
        var adresse = document.getElementById('adresse').value;
        var email = document.getElementById('email').value;
        var telephone = document.getElementById('telephone').value;

        // Créer un objet Client avec les valeurs récupérées
        var client = {
            nom: nom,
            adresse: adresse,
            email: email,
            telephone: telephone
        };

        // Utiliser l'objet Client comme nécessaire
        console.log(client);
        // Vous pouvez envoyer cet objet via AJAX ou effectuer d'autres opérations ici
    }
</script>

</html>
